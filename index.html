<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Completa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Calculadora</h2>
    <input type="number" id="numero1" placeholder="Primer número" onfocus="seleccionarInput('numero1')">
    <input type="number" id="numero2" placeholder="Segundo número" onfocus="seleccionarInput('numero2')">

    <div class="numeros">
      <button onclick="agregarNumero(7)">7</button>
      <button onclick="agregarNumero(8)">8</button>
      <button onclick="agregarNumero(9)">9</button>
      <button onclick="agregarNumero(4)">4</button>
      <button onclick="agregarNumero(5)">5</button>
      <button onclick="agregarNumero(6)">6</button>
      <button onclick="agregarNumero(1)">1</button>
      <button onclick="agregarNumero(2)">2</button>
      <button onclick="agregarNumero(3)">3</button>
      <button onclick="agregarNumero(0)">0</button>
    </div>

    <div class="botones">
      <button onclick="sumar()">+</button>
      <button onclick="restar()">-</button>
      <button onclick="multiplicar()">×</button>
      <button onclick="dividir()">÷</button>
      <button class="limpiar" onclick="limpiar()">Limpiar</button>
    </div>

    <p id="resultado">Resultado: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
